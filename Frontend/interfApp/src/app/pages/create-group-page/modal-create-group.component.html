<div class="create-group">
  <h2>Create a new group</h2>
  <div class="group-form">
    <div class="group-container">
      <label for="name" class="">Group name : </label>
      <br>
      <input type="text" id="name" class="form-label mb-3 g-3">
      <div>
        Invite members :
      </div>
      <button class="btn mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Invite members</button>
      <div class="mb-3">
        <label for="formFile" class="form-label">Import a csv file :</label>
        <input class="form-control form-control-sm" type="file" id="formFile">
      </div>
      <button class="btn mb-3" (click)="addGroup()">Create group</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Invite members</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="search users">
        <div class="users">
          <div class="user">
            <input type="checkbox">
            <label>User 1</label>
          </div>
          <div class="user">
            <input type="checkbox">
            <label>User 2</label>
          </div>
          <div class="user">
            <input type="checkbox">
            <label>User 3</label>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn close" id="close" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn" data-bs-dismiss="modal" (click)="addUsersToGroup()">Invite</button>
      </div>
    </div>
  </div>
</div>
