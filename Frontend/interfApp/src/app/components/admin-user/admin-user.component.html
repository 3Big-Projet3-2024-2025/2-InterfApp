<div class="container mt-5">
    <h2>Gestion des Utilisateurs</h2>
  
    <!-- Table des utilisateurs -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nom d'utilisateur</th>
            <th>Email</th>
            <th>Rôle</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Afficher les utilisateurs paginés -->
          <tr *ngFor="let user of pagedUsers">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td> <!-- Utiliser username au lieu de name -->
            <td>{{ user.email }}</td>
            <td>{{ user.roles?.join(', ') || 'Aucun rôle' }}</td> <!-- Afficher les rôles ou 'Aucun rôle' si vide -->
            <td>
              <button class="btn btn-warning btn-sm me-2" (click)="editUser(user.id)">
                <i class="bi bi-pencil-square"></i> Modifier
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
                <i class="bi bi-trash"></i> Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination -->
    <nav class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="goToPage(currentPage - 1)">
            <i class="bi bi-chevron-left"></i> Précédent
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of totalPagesArray"
          [class.active]="page === currentPage"
        >
          <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="goToPage(currentPage + 1)">
            Suivant <i class="bi bi-chevron-right"></i>
          </button>
        </li>
      </ul>
    </nav>
  </div>
